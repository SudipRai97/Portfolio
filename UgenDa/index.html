<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-image: url(./src/assets/208692025_4489117264453512_1072173842347327238_n.jpg);
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            padding: 400px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #575757;
        }

        .main-section {
            text-align: center;
            padding: 50px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
            background-size: cover;
        }

        .contact-section {
            background-color: #333;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #575757;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }

        

    </style>
</head>
<body>

    <header>
        <h1>Ugen Gurung</h1>
        <p>Capturing Moments, Creating Memories</p>
        
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="main-section" id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my best photography work below.</p>
    </section>

    <section class="gallery" id="gallery">
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.56 PM (1).jpeg" alt="Photo 1"></div>
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.56 PM.jpeg" alt="Photo 3"></div>
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.56 PM (2).jpeg" alt="Photo 2"></div>
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.57 PM (1).jpeg" alt="Photo 4"></div>
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.58 PM.jpeg" alt="Photo 6"></div>
        <div><img src="./src/assets/WhatsApp Image 2024-12-11 at 3.55.57 PM.jpeg" alt="Photo 5"></div> 
    </section>

</body>
